sudo: false
language: bash
os:
  - linux

addons:
  apt:
    packages:
      - gperf
      - python
      - python-serial

before_install:
  - PROJECT_PATH=$(pwd)
  - ESPIDF_VERSION=master # TODO lock to v3.0 once released
  - TOOLCHAIN_VERSION=1.22.0-73-ge28a011

install:
  - mkdir -p ~/esp
  - cd ~/esp
  - wget https://dl.espressif.com/dl/xtensa-esp32-elf-linux64-$TOOLCHAIN_VERSION-5.2.0.tar.gz
  - tar -xzf xtensa-esp32-elf-linux64-$TOOLCHAIN_VERSION-5.2.0.tar.gz
  - export PATH=$PATH:$HOME/esp/xtensa-esp32-elf/bin
  - git clone --recursive -b $ESPIDF_VERSION https://github.com/espressif/esp-idf.git
  - export IDF_PATH=~/esp/esp-idf

script:
  - cd $PROJECT_PATH
  - make defconfig
  - make